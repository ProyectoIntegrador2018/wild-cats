    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }

        function searchTerminos() {
        // Declare variables
        var filter, terminos, i, txtValue;
        filter = $('#terminosInput').val().toUpperCase();
        terminos = $('.terminos .termino');

        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < terminos.length; i++) {
            txtValue = $(terminos[i]).text();
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                terminos[i].style.display = "";
            } else {
                terminos[i].style.display = "none";
            }
        }
    }
    </script>
